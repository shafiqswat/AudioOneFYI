<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Custom Css Link -->
    <link
      rel="stylesheet"
      href="./CSS/login.css" />
    <!--Bootstrap CSS CDN Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <!-- Fontawesome cdn library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  </head>
  <body>
    <!-- Login Section -->
    <section class="login">
      <div class="first-container my-5">
        <div class="container">
          <div class="mt-3">
            <img
              src="./img/badge.png"
              width="47px"
              height="52px"
              class="mx-auto d-block img-fluid" />
            <h1 class="wel-heading mt-4">Welcome</h1>
            <p class="log-para text-center mt-3">
              Log in to audioone-production-new to continue to AudioOne Fyi
              Production Web.
            </p>
            <!-- Start of Form -->
            <form>
              <div class="mb-3 mt-4">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email address"
                  required />
              </div>
              <!--  -->
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail2"
                  placeholder="Password"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                  required />
                <span
                  class="input-group-text"
                  id="basic-addon2"
                  >@
                </span>
              </div>
              <a
                href="#"
                class="forgot-btn"
                >Forgot password?</a
              >
              <div class="d-grid mt-4">
                <button class="btn btn-primary p-3">Continue</button>
              </div>
            </form>
            <!-- End of Form -->
            <div>
              <p class="mt-3 d-inline-flex">
                Don't have an account? <span><a href="#"></a></span>
              </p>
              <a
                href="#"
                class="forgot-btn ms-2"
                >Sing up</a
              >
            </div>
            <p class="or">or</p>
            <div class="d-grid">
              <button
                class="btn"
                id="google">
                <i
                  class="fa-brands fa-google"
                  style="margin-left: -100px; margin-right: 20px"></i>
                <span> Continue with Google</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Bootstrap Javascript CDN Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
  </body>
</html>
