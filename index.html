<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>AudioOne FYI</title>
    <!-- CUSTOM CSS  -->
    <link
      rel="stylesheet"
      href="./style.css" />
    <!-- BOOTSTRAP CDN LINK for CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
  </head>
  <body>
    <!-- Start of Header -->
    <header class="header">
      <!-- Start of Navbar  -->
      <div class="main-container">
        <nav class="navbar navbar-expand-lg ps-1 pt-3">
          <div class="container-fluid">
            <div class="main-container">
              <a
                class="navbar-brand"
                href="#"
                ><img
                  src="./img/logo.svg"
                  style="width: 200px"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse"
                id="navbarSupportedContent">
                <ul
                  class="navbar-nav me-auto mb-2 mb-lg-0"
                  id="navbar-container">
                  <li class="nav-item ms-3">
                    <a
                      class="nav-link active now"
                      aria-current="page"
                      href="#"
                      >Now Playing
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link now"
                      href="#"
                      >For You
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link discover"
                      href="#"
                      >Discover
                    </a>
                  </li>
                  <li class="nav-item">
                    <form class="fisrtForm">
                      <input
                        class="form-control ps-5 search"
                        type="search"
                        placeholder="Search"
                        aria-label="Search" />
                    </form>
                  </li>
                  <li class="nav-item">
                    <a
                      href="#"
                      class="navbar-link dark"
                      ><img src="./img/darkModeIcon.svg"
                    /></a>
                  </li>
                  <li class="nav-item login">
                    <a
                      class="nav-link"
                      href="#"
                      >Login
                    </a>
                  </li>
                  <li class="nav-item login">
                    <a
                      class="nav-link"
                      href="#"
                      >About
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!-- End of Navbar -->
    </header>
    <!-- End of Header -->
    <!-- Bootstrap CDN LINK for Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
  </body>
</html>
